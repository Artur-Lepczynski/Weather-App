<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <link rel="stylesheet" href="./style/index_style.css">
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/themes/splide-skyblue.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script src="https://kit.fontawesome.com/c37a45aba4.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <script src="./scripts/weather.js" type="module"></script>
    <script src="./scripts/main.js" type="module"></script>

    <main id="main">

        <div id="main-display">
            <p id="main-display-location"><i class="fa-solid fa-location-dot" style="margin-right: 6px;"></i>Warsaw, Poland</p>
            <div id="icon-temp-wrapper">
                <img id="main-display-icon" src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <p id="main-display-temp">10째c</p>
            </div>
            <p id="weather-description">Clear Sky</p>
            <div id="more-info-wrapper">

                <div class="more-info-unit">
                    <p>Feels like:</p>
                    <p>10째c</p>
                </div>

                <div class="more-info-unit">
                    <p>Low:</p>
                    <p>5째c</p>
                </div>

                <div class="more-info-unit">
                    <p>High:</p>
                    <p>13째c</p> 
                </div>

                <div class="more-info-unit">
                    <p>Pressure:</p>
                    <p>1 mb</p>
                </div>

                <div class="more-info-unit">
                    <p>Humidity:</p>
                    <p>34%</p>
                </div>

                <div class="more-info-unit">
                    <p>Clouds:</p>
                    <p>6%</p>
                </div>
            </div>
        </div>

        <section id="daily-splide" class="splide">
            <div class="splide__track">
                  <ul class="splide__list">
                      <div class="splide__slide">Slide 01</div>
                      <div class="splide__slide">Slide 02</div>
                      <div class="splide__slide">Slide 03</div>
                      <div class="splide__slide">Slide 04</div>
                      <div class="splide__slide">Slide 05</div>
                  </ul>
            </div>
          </section>

          <section id="hourly-splide" class="splide">
            <div class="splide__track">
                  <ul class="splide__list">
                      <div class="splide__slide">Slide 01</div>
                      <div class="splide__slide">Slide 02</div>
                      <div class="splide__slide">Slide 03</div>
                      <div class="splide__slide">Slide 04</div>
                      <div class="splide__slide">Slide 05</div>
                  </ul>
            </div>
          </section>


    </main>


</body>

</html>
